<div class="container mt-5 pb-3 col-8 col-md-3">
    <form id="contact-form" class="contact-form" (ngSubmit)="login()">
        <div class="row mb-3">
            <h1>Please Login</h1>
        </div>
        <div class="row mb-3">
            <label for="username" class="form-label">Username</label>
            <input type="text" class="form-control" id="username" name="username" [(ngModel)]="user.username" required>
        </div>
        <div class="row mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" name="password" [(ngModel)]="user.password" required>
        </div>
        <div class="row mb-3">
            <button type="submit" class="btn btn-primary">Submit</button>
        </div>
    </form> 
    <div class="row mb-3">
        <p>Don't have an account? <a routerLink="/sign-up">Sign up</a></p>
    </div>
</div>
