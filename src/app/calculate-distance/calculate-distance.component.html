<div class="container mt-5 pb-3">

    <h2>Distance Calculator</h2>


    <div class="row" style="overflow-y: auto; height: 250px;">
        <table class="table table-responsive table-bordered">   
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Title</th>
                    <th>Weight</th>
                    <th>Destination</th>
                    <th>Description</th>
                    <th>KMs to Melb</th>
                </tr>
            </thead>
            <tbody>
                @for (package of packages; track $index) {
                    <tr>
                        <td>{{ package._id }}</td>
                        <td>{{ package.package_title }}</td>
                        <td>{{ package.package_weight}}</td>
                        <td>{{ package.package_destination }}</td>
                        <td>{{ package.description }}</td>
                        <td>
                            <button class="btn btn-primary" (click)="calculateDistance(package.package_destination)">D</button>
                        </td>
                    </tr>
                }
                
                
            </tbody>
        </table>
    </div>

    @if (msg){
        <div class="row pt-3">
            <div class="col-12">
                <h3>Result: {{msg}}</h3>
            </div>
        </div>
    }



</div>
